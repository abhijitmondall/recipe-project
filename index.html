<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Linked Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Linked Script -->
    <script type="module" defer src="./src/js/controller.js"></script>

    <title>Recipe Web Application</title>
  </head>
  <body>
    <div class="container">
      <!-- Starting Line Of The Header Part -->
      <header class="header">
        <img class="recipe-logo" src="./src/img/recipe-logo.png" alt="" />
        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search Recipe"
          />
          <button class="search__btn">
            <svg class="search__icon">
              <use xlink:href="./src/img/icons.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="recipe-nav">
          <div class="recipe-nav__icon-wrap">
            <svg class="recipe-nav__icon">
              <use xlink:href="./src/img/icons.svg#icon-bookmark"></use>
            </svg>
            <span class="recipe-nav__notification">7</span>
          </div>

          <div class="recipe-nav__user">
            <img
              src="./src/img/Avi.jpg"
              alt=""
              class="recipe-nav__user-photo"
            />
            <span class="recipe-nav__usre-name">Abhijit</span>
          </div>
        </nav>
      </header>
      <!-- Ending Line Of The Header Part -->

      <!-- Starting Line Of The Recipe Part -->
      <div class="recipe-container">
        <!-- Staring Line Of The Search Result Part -->
        <div class="search-result">
          <ul class="result">
            <!-- Result Preview -->
          </ul>

          <!-- Pagination -->
          <div class="pagination"></div>
        </div>
        <!-- Ending Line Of The Search Result Part -->

        <!-- Starting Line Of The Recipe View Part -->
        <main class="recipe-view">
          <div class="recipe">
            <div class="recipe__init-text">
              <span>Start Searching For The Recipe!</span>

              <svg class="error__icon">
                <use xlink:href="./src/img/icons.svg#icon-emoji-happy"></use>
              </svg>
            </div>
          </div>
        </main>
        <!-- Ending Line Of The Recipe View Part -->
      </div>
      <!-- Ending Line Of The Recipe Part -->
    </div>
  </body>
</html>
